		<title>Yasuko</title>

		<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="194x194" href="/assets/favicon/favicon-194x194.png">
		<link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/android-chrome-192x192.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
		<link rel="manifest" href="/assets/favicon/site.webmanifest">
		<link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#0d6efd">
		<link rel="shortcut icon" href="/assets/favicon/favicon.ico">
		<meta name="msapplication-TileColor" content="#0d6efd">
		<meta name="msapplication-TileImage" content="/assets/favicon/mstile-144x144.png">
		<meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
		<!-- seo resources -->
		<meta name="keywords" content="Yasuko, Beautiful Clock, Browser Clock">
		<meta name="description" content="Discover an exquisite Yasuko and immerse yourself in its beauty. Transform your browser with this stunning timepiece.">
		<!-- open graph resources -->
		<meta property="og:title" content="Yasuko">
		<meta property="og:description" content="Discover an exquisite Yasuko and immerse yourself in its beauty. Transform your browser with this stunning timepiece.">
		<meta property="og:image" content="/assets/jpg/open-graph.jpg">
		<meta property="og:image:type" content="image/jpg">
		<!-- bootstrap resources -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<!-- google resources -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&amp;display=swap">
		<!-- local resources -->
		<link href="/assets/css/common.css" rel="stylesheet">
		<link href="/assets/css/clock.css" rel="stylesheet">
		<script src="/assets/js/clock.js" defer=""></script>

	<body>
		<div class="d-flex align-items-center ms-5 ps-5 w-100 h-100">
			<div class="frame flex-center shadow">
				<div class="dot shadow" style="transform: rotate(348deg);"></div>
				<div class="hour hand shadow" style="transform: rotate(195deg);"></div>
				<div class="minute hand shadow" style="transform: rotate(180deg);"></div>
				<div class="second hand shadow" style="transform: rotate(348deg);"></div>
				<div class="numbers-a position-absolute">
					<div class="number number-12">十二</div>
					<div class="number number-3">三</div>
					<div class="number number-6">六</div>
					<div class="number number-9">九</div>
				</div>
				<div class="numbers-b position-absolute">
					<div class="number number-1">一</div>
					<div class="number number-4">四</div>
					<div class="number number-7">七</div>
					<div class="number number-10">十</div>
				</div>
				<div class="numbers-c position-absolute">
					<div class="number number-2">二</div>
					<div class="number number-5">五</div>
					<div class="number number-8">八</div>
					<div class="number number-11">十一</div>
				</div>
			</div>
			<h1 class="fw-bold top-right m-5">
				夜が明け<br>、時が鳴り響きます。<br>日々は過ぎ去っていきます。
			</h1>
		</div>
	</body>
